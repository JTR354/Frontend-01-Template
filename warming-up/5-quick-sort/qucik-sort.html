      // 快速排序in-place
      function quickSort(array) {
        function swap(arr, i, j) {
          if (i === j) return
          const tmp = arr[i]
          arr[i] = arr[j]
          arr[j] = tmp
          step.push(i, j)
        }
        function findCenter(arr, left, right) {
          const flag = arr[left]
          let idx = left + 1
          for (let i = idx; i <= right; i++) {
            if (arr[i] < flag) {
              swap(arr, i, idx)
              idx++
            }
          }
          swap(arr, left, idx - 1)
          return idx
        }
        function sort(arr, left, right) {
          if (left < right) {
            const center = findCenter(arr, left, right)
            sort(arr, left, center - 1)
            sort(arr, center, right)
          }
        }
        sort(array, 0, array.length - 1)
        return array
      }

      /*初始化视图*/
      function initSortItem(arr) {
        const fragment = document.createDocumentFragment()
        const wrapper = document.getElementById('wrapper')
        wrapper.innerHTML = ''
        // wrapper.removeChild(wrapper.children)
        arr.forEach((item, index) => {
          const li = document.createElement('li')
          const span = document.createElement('span')
          li.style.cssText = `height:${item}px;left:${index * 50}px`
          li.setAttribute('key', index)
          span.innerText = item
          li.appendChild(span)
          fragment.appendChild(li)
        })
        wrapper.appendChild(fragment)
      }
      /*交换动画*/
      function swap(arr, s) {
        return new Promise((resolve) => {
          const list = document.querySelectorAll('li')
          timer = setTimeout(() => {
            let low = {}
            let high = {}
            for (let i = 0; i < list.length; i++) {
              if (list[i].getAttribute('key') === '' + s[0]) {
                low = list[i]
              }
              if (list[i].getAttribute('key') === '' + s[1]) {
                high = list[i]
              }
            }
            const lowLeft = low.style.left
            const highLeft = high.style.left
            let tmp = lowLeft
            low.style.left = highLeft
            high.style.left = tmp
            low.setAttribute('key', s[1])
            high.setAttribute('key', s[0])
            resolve()
          }, 500)
        })
      }
      async function run(cb) {
        while (step.length) {
          if (stop) {
            await swap(arr, stopArr)
            continue
          }
          let s = step.splice(0, 2)
          stopArr = s
          await swap(arr, s)
        }
        console.log('over')
        typeof cb === 'function' && cb()
      }
      // 按钮
      function action() {
        const start = document.getElementById('button')
        const toggle = document.getElementById('buttonToggleAction')
        const reset = document.getElementById('buttonReset')
        const random = document.getElementById('buttonRandom')
        function running() {
          run(() => {
            toggle.innerText = '已完成!'
            toggle.style.color = 'green'
          })
        }
        function resetConfig (){
          clearTimeout(timer)
          timer = null
          initSortItem(arr)
          toggle.innerText = '未开始'
          toggle.style.color = ''
          stop = undefined
          stopArr = []
          step = []
        }
        random.addEventListener('click', () => {
          arr = createRandArr()
          resetConfig()
        })
        start.addEventListener('click', () => {
          quickSort(arr)
          running()
          toggle.innerText = '进行中...'
          toggle.style.color = 'blue'
        })
        reset.addEventListener('click', () => {
          arr = [...arrTmp]
          resetConfig()
        })
        toggle.addEventListener('click', () => {
          if (toggle.innerText === '未开始' || toggle.innerText === '已完成!')
            return
          if (!stop) {
            clearTimeout(timer)
            timer = null
            toggle.innerText = '暂停中...'
            toggle.style.color = 'red'
          } else {
            running()
            toggle.innerText = '进行中...'
            toggle.style.color = 'blue'
          }

        })
