<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<section>
  <h1>写一个正则表达式 匹配所有 Number 直接量</h1>
  <pre id="pre"></pre>
  <input id="input" type="text" placeholder="请输入" style="width: 300px;height: 30px; line-height: 30px;padding: 0 5px;"/>
  <p id="p"></p>

</section>
<script>
  // import './_number.js'
  // 匹配所有 Number 直接量
  function mainCreateNumber(value) {
    return /^0[x|X]([0-9]|[a-f]|[A-F])+$|^0[o|O][0-7]+$|^0[b|B][0-1]+$|^0$|^[1-9][0-9]*?\.?(([0-9]*)?)([e|E][-|+]?([0-9]|[1-9][0-9])+)?$|\.([0-9]+)([e|E][-|+]?([0-9]|[1-9][0-9])+)?$/.test(value)
  }
  window.onload = () => {
    +function() {
      const input = document.getElementById('input')
      const p = document.getElementById('p')
      const pre = document.getElementById('pre')
      pre.innerText = mainCreateNumber.toString().split('^').join('\n^')
      input.addEventListener('keyup', (e) => {
        const flag = mainCreateNumber(e.target.value)
        p.innerText = flag + ';\n' + Number(e.target.value)
        p.style.color = !flag ? 'red' : 'black'
      })
    }()
  }
</script>
</body>
</html>
