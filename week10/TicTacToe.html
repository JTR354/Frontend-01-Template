<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTT</title>
  <style>
    #board {
      width: 350px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: 2px solid white;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
      color: red;

      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script>
    let pattern = [
      [0,0,0],
      [0,1,0],
      [0,0,0]
    ]
    let color = 2
    let gameover = false
    function show() {
      let board = document.getElementById('board')
      let fragment = document.createDocumentFragment()
      board.innerHTML = ''
      for (let i=0; i<3; i++) {
        for (let j=0; j<3; j++) {
          let cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerHTML = 
            pattern[i][j] === 2 ? '❌' :
            pattern[i][j] === 1 ? '⭕️' :
            ''
          cell.addEventListener('click', () => move(j, i))
          fragment.append(cell)
        }
      }
      board.append(fragment)
    }
    function move(x, y) {
      if (gameover) {
        alert('GAME OVER!')
        return
      }
      moveUser(x, y)
      moveComputer()
      // if (pattern[y][x]) {
      //   return
      // }
      // pattern[y][x] = color
      // if (check(pattern, color)) {
      //   let h1 = document.createElement('h1')
      //   h1.innerHTML = (color === 2 ? '❌' : '⭕️') + ' is WIN!'
      //   document.body.appendChild(h1)
      //   gameover = true
      // }
      // color = 3 - color
      // show()
      // if (willWin(pattern, color)) {
      //   console.log((color === 2 ? '❌' : '⭕️') + ' will WIN!')
      // }
    }
    function checkWin() {
      if (check(pattern, color)) {
        let h1 = document.createElement('h1')
        h1.innerHTML = (color === 2 ? '❌' : '⭕️') + ' is WIN!'
        document.body.appendChild(h1)
        gameover = true
      }
    }
    function moveUser(x, y) {
      if (pattern[y][x]) {
        return
      }
      pattern[y][x] = color
      checkWin()
      color = 3 - color
      show()
      // if (willWin(pattern, color)) {
      //   console.log((color === 2 ? '❌' : '⭕️') + ' will WIN!')
      // }
    }
    function moveComputer() {
      let opp = bestChoice(pattern, color)
      console.log(opp.point)
      if (opp.point) {
        let [x, y] = opp.point
        pattern[x][y] = color
        checkWin()
        color = 3 - color
        show()
      }
    }
    function check(pattern, color) {
      for(let i=0,win=true;i<3;i++) {
        for(let j=0;j<3;j++) {
          if (pattern[i][j] !== color) {
            win = false
            break
          }
        }
        if (win) {
          return win
        } else {
          win = true
        }
      }
      for(let i=0,win=true;i<3;i++) {
        for(let j=0;j<3;j++) {
          if (pattern[j][i] !== color) {
            win = false
            break
          }
        }
        if (win) {
          return win
        } else{
          win = true
        }
      }
      {
        let win = true
        for(let j=0;j<3;j++) {
          if (pattern[j][j] !== color) {
            win = false
            break
          }
        }
        if (win) {
          return win
        }
      }
      {
        let win = true
        for(let j=0;j<3;j++) {
          if (pattern[j][2-j] !== color) {
            win = false
            break
          }
        }
        if (win) {
          return win
        }
      }
    }
    function clone (obj) {
      return JSON.parse(JSON.stringify(obj))
    }
    function willWin(pattern, color) {
      for (let i=0;i<3;i++) {
        for (let j=0;j<3;j++) {
          if (pattern[i][j] !==0) {
            continue
          }
          let tmp = clone(pattern)
          tmp[i][j] = color
          if (check(tmp, color)) {
            return [j, i]
          }
        }
      }
      return null
    }
    function bestChoice(pattern, color) {
      let point = willWin(pattern, color)
      if (point) {
        return {
          point,
          result: 1
        }
      }
      let result = -1
      outer:for (let i=0;i<3;i++) {
        for(let j=0;j<3;j++) {
          if (pattern[i][j] !== 0){
            continue
          }
          // 对手最好,自己最坏的情况
          let tmp = clone(pattern)
          tmp[i][j] = color
          let opp = bestChoice(tmp, 3-color)
          // 对手最好的情况,你就是最差的情况 输-1平0赢1
          if (0 - opp.result >= result) {
            point = [j, i]
            result = -opp.result
          }
          if (result === 1) {
            break outer
          }
        }
      }
      return {
        point,
        result: point ? result : 0
      }
    }
    show()

  </script>
</body>
</html>
